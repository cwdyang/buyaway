<ion-view view-title="Shopping List">
  <ion-content> 
  <div style="top"> 
	<div class="button-bar">
	  <a class="button button-balanced" href="#/app/trend">Budget</a>
	  <a class="button button-assertive" href="#/app/trend">Health</a>
	</div>
	<div class="totals">
		<h1>Total Price: ${{impVars.TotalPrice}}</h1> 
	</div>
  </div>  
    <ion-list>
      <ion-item ng-repeat="productitem in shoppinglist" on-swipe-left="removeProduct(productitem.ShoppingListProductId)">
		<span class="item item-thumbnail-left">
			<img src={{productitem.Product.ImageUrl}}>
			<h2>{{productitem.Product.ShortDescription}}</h2>
			<p>{{productitem.Product.QuantityUnit}} @ ${{productitem.Product.PricePerUnit}}</p>
			<p><h2>{{productitem.Quantity}} units :  ${{productitem.Quantity * productitem.Product.PricePerUnit}}</h2></p>
		</span>	  
      </ion-item>
    </ion-list>
	
  </ion-content>
	
	<div class="tabs tabs-icon-top">
	  <a class="tab-item" href="#/app/additems">
		<i class="icon ion-plus-circled"></i>
		Add Items
	  </a>
	  <a class="tab-item" href="#/app/map">
		<i class="icon ion-map"></i>
		Map
	  </a>
	  <a class="tab-item" href="#/app/done">
		<i class="icon ion-checkmark-circled"></i>
		Done
	  </a>
	</div>
</ion-view>
