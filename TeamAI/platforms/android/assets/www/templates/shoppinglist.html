<ion-view view-title="Shopping List">
  <ion-content>  
    <ion-list>
      <ion-item ng-repeat="productitem in shoppinglist">
		<span class="item item-thumbnail-left">
			<img src={{productitem.Product.ImageUrl}}>
			<h2>{{productitem.Product.ShortDescription}}</h2>
			<p>{{productitem.Product.QuantityUnit}} @ ${{productitem.Product.PricePerUnit}}</p>
		</span>	  
      </ion-item>
    </ion-list>

</ion-view>
